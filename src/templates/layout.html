<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- <meta name="msapplication-TileColor" content="#2F3BA2"> -->

    <!-- Color the status bar on mobile devices -->
    <!-- <meta name="theme-color" content="#2F3BA2"> -->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
<body>


 <nav>
  <div class="outer v-center">
    <h1 id="logo" class="h-small cell title"><a class="smoothscroll" href="/#intro">Emma Cormick</a></h1>  
    <a class="smoothscroll cell caption" href="/#work">Work</a>
    <a class="smoothscroll cell caption" href="/#bio">Bio</a>
    <a class="smoothscroll cell caption" href="/#contact">Contact</a>
  </div>
</nav>  

  {% block content %} {% endblock %}

  <footer class="v-center">
    <section id="contact" class="outer container full">
      <div class="flex">
        <div class="cell half">
          <h1 class="h-mid">Say hi.</h1>
        </div> 

        <div class="cell t-mid half">
          {% markdown %}
            {{footerContent}}
          {% endmarkdown %}
        </div>
      </div>
    </section>
  </footer>

  <script src="/scripts/lib/waypoints/lib/noframework.waypoints.min.js"></script>
  <script src="/scripts/lib/waypoints/lib/shortcuts/inview.min.js"></script>
  <script src="/scripts/lib/smooth-scroll/dist/js/smooth-scroll.min.js"></script>
  <script src="/scripts/lib/smooth-scroll/dist/js/smooth-scroll.polyfill.min.js"></script>
  <!-- <script src="/scripts/smoothscroll-polyfill/dist/smoothscroll.min.js"></script> -->
  <script src="/scripts/main.js"></script>
</body>
</html>
